<!-- row-of-blocks/ -->
<div class="row">
  <!-- ui-gadget -->
  <div class="half-unit">
    <div class="dtitle">best route</div>
    <hr>
    <div class="centered-unit" *ngIf="info">
      <p><a href="{{info.routeUrl}}" target="_blank"><img src="assets/img/geo_get_route-128.png" alt="start navigation" style="position:relative; height: 45px; width: 45px;" /></a><br><b>#{{info.id}}</b> | {{info.name}}</p>
      <p><img src="assets/img/up-small.png" alt="">  {{info.arriveTime}}.&nbsp;&nbsp;&nbsp;<img src="assets/img/down-small.png" alt=""> {{info.trafficTime}}.&nbsp;&nbsp;&nbsp;<img src="assets/img/pointer-small.png" alt=""> {{info.kilometers}}km</p>
    </div>
  </div><!-- /ui-gadget -->
</div><!-- /row-of-blocks -->
